<!DOCTYPE html>
<html lang="pt_Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista 2 Estrutura de seleção</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/func.js"></script>

  <style>
    .table {
      box-shadow: 4px 4px 4px 4px #aaaaaa;
    }

  </style>
  <script>
      $(document).ready(function () {
        $("#myBtn").click(function () {
          $("#myModal").modal();
        });
      });
    </script>
</head>

<body>
  <div class="container">
    <div class="btn-group btn-group-justified" role="group">
      <button type="button" class="btn btn-primary" id="myBtn">Exercício 1</button>
    </div>
  </div>

  <!-- Modal ex01 -->
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true"
    id="myModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Exercicio 01</h4>
        </div>
        <div class="modal-body">
          <div class="container">
            <h6>1. Faça um programa que receba quatro notas de um aluno, calcule e mostre a média aritmética das notas e a mensagem
              de aprovado ou reprovado, considerando para aprovação a média 7.</h6>
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nota 1</th>
                  <th scope="col">Nota 2</th>
                  <th scope="col">Nota 3</th>
                  <th scope="col">Nota 4</th>
                  <th scope="col">Resultado</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>
                    <input type="number" class="form-control" id="ex01_n1" oninput="ex01()"/>
                  </td>
                  <td>
                    <input type="number" class="form-control" id="ex01_n2" oninput="ex01()"/>
                  </td>
                  <td>
                    <input type="number" class="form-control" id="ex01_n3" oninput="ex01()"/>
                  </td>
                  <td>
                    <input type="number" class="form-control" id="ex01_n4" oninput="ex01()"/>
                  </td>
                  <td id="ex01_result"></td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
